version: '3'

services:
  
  
    # MYSQL DB
    galhardoapp_mysql:
        image: mysql:latest
        container_name: galhardoapp_mysql
        environment:
          MYSQL_ROOT_PASSWORD: "root"
        ports:
          - "3306:3306"
        volumes:
          - mysql-data:/var/lib/mysql
        networks:
          - galhardoapp_network


    # POSTGRES DB
    galhardoapp_postgres:
        image: postgres
        container_name: galhardoapp_postgres
        environment:
            POSTGRES_PASSWORD: "root"
        ports:
            - "15432:5432"
        volumes:
            - postgres-data:/var/lib/postgresql
        networks:
            - galhardoapp_network


    # ADMINER GUI FOR MYSQL AND POSTGRES
    # MYSQL username: root | password: root | server: galhardoapp_mysql
    # POSTGRE username: postgres | password: root |server: galhardoapp_postgres
    galhardoapp_adminer:
        image: adminer
        container_name: galhardoapp_adminer
        ports:
          - "8080:8080"
        networks:
          - galhardoapp_network


    galhardoapp_mongodb:
        image: mongo:4
        container_name: galhardoapp_mongodb
        restart: always
        environment:
          MONGO_INITDB_ROOT_USERNAME: admin
          MONGO_INITDB_ROOT_PASSWORD: root
        ports:
          - 27017:27017
        volumes:
          - mongo-data:/data/db


networks: 
  galhardoapp_network:
    driver: bridge

volumes:
  mysql-data:
  mongo-data:
  postgres-data:
